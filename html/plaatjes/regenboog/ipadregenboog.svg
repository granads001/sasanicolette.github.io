<text transform="matrix(1 0 0 1 512.1911 1226.8446)"><tspan x="0" y="0" class="st15 st16 st27 st21">een </tspan><tspan x="-117.5" y="28.9" class="st15 st16 st27 st21">medewerker, wiens </tspan><tspan x="-147.4" y="57.7" class="st15 st16 st27 st21">ongezonde voorkomen </tspan><tspan x="-184.6" y="86.6" class="st15 st16 st27 st21">doet vermoeden dat hij een </tspan><tspan x="-217" y="115.5" class="st15 st16 st27 st21">lichte vorm van geelzucht onder </tspan><tspan x="-214.6" y="144.4" class="st15 st16 st27 st21">de leden heeft. De medewerker </tspan><tspan x="-253" y="173.2" class="st15 st16 st27 st21">kijkt met mij mee, maar moet tot zijn </tspan><tspan x="-253.1" y="202.1" class="st15 st16 st27 st21">spijt constateren dat het boek inder</tspan><tspan x="299.4" y="202.1" class="st15 st16 st27 st21">-</tspan><tspan x="-253.4" y="231" class="st15 st16 st27 st21">daad niet aanwezig is. Hij zegt dat ik </tspan><tspan x="-242.5" y="259.9" class="st15 st16 st27 st21">een mailtje naar het magazijn moet </tspan><tspan x="-239.6" y="288.7" class="st15 st16 st27 st21">sturen. Die hebben nog een exem</tspan><tspan x="285" y="288.7" class="st15 st16 st27 st21">-</tspan><tspan x="-231.8" y="317.6" class="st15 st16 st27 st21">plaar. Hij veegt wat zweet van zijn </tspan><tspan x="-226.7" y="346.5" class="st15 st16 st27 st21">voorhoofd af met een oranje zak</tspan><tspan x="272.7" y="346.5" class="st15 st16 st27 st21">-</tspan><tspan x="-219.1" y="375.4" class="st15 st16 st27 st21">doek. Ik mail. Tien minuten later </tspan><tspan x="-235.2" y="404.2" class="st15 st16 st27 st21">krijg ik het mailtje terug. Het boek </tspan><tspan x="-209.2" y="433.1" class="st15 st16 st27 st21">moet op de tweede verdieping </tspan><tspan x="-180.6" y="462" class="st15 st16 st27 st21">aanwezig zijn. Rood aange</tspan><tspan x="228" y="462" class="st15 st16 st27 st21">-</tspan><tspan x="-139.4" y="490.9" class="st15 st16 st27 st21">lopen verlaat ik de bi</tspan><tspan x="186.2" y="490.9" class="st15 st16 st27 st21">-</tspan><tspan x="-46.5" y="519.7" class="st15 st16 st27 st21">bliotheek.</tspan></text>

<text transform="matrix(1 0 0 1 144.0984 695.6179)"><tspan x="0" y="0" class="st15 st16 st22 st21">Amsterdam is één grote </tspan><tspan x="0" y="36" class="st15 st16 st22 st21">bouwput hier. Ik moet </tspan><tspan x="0" y="71.9" class="st15 st16 st22 st21">over planken lopen. Een </tspan><tspan x="0" y="107.9" class="st15 st16 st22 st21">groep </tspan><tspan x="0" y="143.9" class="st15 st16 st22 st21">Japan</tspan><tspan x="120" y="143.9" class="st15 st16 st22 st21">-</tspan><tspan x="0" y="179.9" class="st15 st16 st22 st21">ners pas</tspan><tspan x="165.9" y="179.9" class="st15 st16 st22 st21">-</tspan><tspan x="0" y="215.8" class="st15 st16 st22 st21">seert me. Ze dragen al</tspan><tspan x="449" y="215.8" class="st15 st16 st22 st21">-</tspan><tspan x="0" y="251.8" class="st15 st16 st22 st21">lemaal </tspan><tspan x="0" y="287.8" class="st15 st16 st22 st21">zo’n drie</tspan><tspan x="173.4" y="287.8" class="st15 st16 st22 st21">-</tspan><tspan x="0" y="323.8" class="st15 st16 st22 st21">hoekige, </tspan><tspan x="0" y="359.7" class="st15 st16 st22 st21">blauwe </tspan><tspan x="0" y="395.7" class="st15 st16 st22 st21">doos met daarin een </tspan><tspan x="0" y="431.7" class="st15 st16 st22 st21">poster van Van Gogh.</tspan></text>

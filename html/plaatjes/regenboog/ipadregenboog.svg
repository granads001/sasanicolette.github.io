<text transform="matrix(1.2279 0 0 1 144.0992 120.4089)"><tspan x="0" y="0" class="st15 st16 st17 st18">Bus 21. Ik stap </tspan><tspan x="0" y="27.6" class="st15 st16 st17 st18">uit. Het is een gure </tspan><tspan x="0" y="55.3" class="st15 st16 st17 st18">dag, geen ultraviolet</tspan><tspan x="263.7" y="55.3" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="82.9" class="st15 st16 st17 st18">te zonnestralen die </tspan><tspan x="0" y="110.6" class="st15 st16 st17 st18">het tere huidje van </tspan><tspan x="0" y="138.2" class="st15 st16 st17 st18">mijn zoontje aantasten. </tspan><tspan x="0" y="165.9" class="st15 st16 st17 st18">Hij ligt te slapen in z’n </tspan><tspan x="0" y="193.5" class="st15 st16 st17 st18">paarse kinderwagen. </tspan><tspan x="0" y="221.2" class="st15 st16 st17 st18">De reizigers lopen </tspan><tspan x="0" y="248.8" class="st15 st16 st17 st18">van en naar CS. Ik </tspan><tspan x="0" y="276.5" class="st15 st16 st17 st18">ga naar de Open</tspan><tspan x="214" y="276.5" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="304.1" class="st15 st16 st17 st18">bare Bi</tspan><tspan x="90" y="304.1" class="st15 st16 st17 st18">-</tspan><tspan x="140.5" y="304.1" class="st15 st16 st17 st18">blio</tspan><tspan x="188.9" y="304.1" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="331.8" class="st15 st16 st17 st18">theek </tspan><tspan x="152.3" y="331.8" class="st15 st16 st17 st18">om Stij</tspan><tspan x="240.3" y="331.8" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="359.4" class="st15 st16 st17 st18">loefe</tspan><tspan x="64.1" y="359.4" class="st15 st16 st17 st18">-</tspan><tspan x="161.9" y="359.4" class="st15 st16 st17 st18">ningen </tspan><tspan x="0" y="387" class="st15 st16 st17 st18">van </tspan><tspan x="171.5" y="387" class="st15 st16 st17 st18">Ray</tspan><tspan x="215.9" y="387" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="414.7" class="st15 st16 st17 st18">mond </tspan><tspan x="181.1" y="414.7" class="st15 st16 st17 st18">Que</tspan><tspan x="235.2" y="414.7" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="442.3" class="st15 st16 st17 st18">neau te </tspan><tspan x="190.7" y="442.3" class="st15 st16 st17 st18">lenen.</tspan></text>

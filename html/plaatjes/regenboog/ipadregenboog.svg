<text transform="matrix(1 0 0 1 1777.6372 733.3239)"><tspan x="0" y="0" class="st15 st16 st24 st21">Boven</tspan><tspan x="-56.3" y="25.6" class="st15 st16 st24 st21"> zoek ik tever</tspan><tspan x="135" y="25.6" class="st15 st16 st24 st21">-</tspan><tspan x="-86.6" y="51.1" class="st15 st16 st24 st21">geefs naar Stijloe</tspan><tspan x="165.1" y="51.1" class="st15 st16 st24 st21">-</tspan><tspan x="-94.7" y="76.7" class="st15 st16 st24 st21">feningen. Het boek </tspan><tspan x="-77.6" y="102.2" class="st15 st16 st24 st21">ligt niet waar het </tspan><tspan x="-85.6" y="127.8" class="st15 st16 st24 st21">hoort te liggen. Ik </tspan><tspan x="-105.4" y="153.4" class="st15 st16 st24 st21">kijk op de computer. </tspan><tspan x="-85.5" y="182.2" class="st15 st16 st24 st21">Daar staat dat het </tspan><tspan x="-82.7" y="211.1" class="st15 st16 st24 st21">boek wel degelijk </tspan><tspan x="-63.9" y="240" class="st15 st16 st24 st21">aanwezig moet </tspan><tspan x="-45.2" y="268.9" class="st15 st16 st24 st21">zijn. Ik vraag </tspan><tspan x="-8.7" y="297.7" class="st15 st16 st24 st21">het aan </tspan></text>

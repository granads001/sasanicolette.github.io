<text transform="matrix(1 0 0 1 1268.5861 69.5764)"><tspan x="0" y="0" class="st15 st19 st20 st21">Voor </tspan><tspan x="-126.2" y="31.2" class="st15 st19 st20 st21">ik de bibliotheek </tspan><tspan x="-156.4" y="62.5" class="st15 st19 st20 st21">in ga, wordt ik aan</tspan><tspan x="228.9" y="62.5" class="st15 st19 st20 st21">-</tspan><tspan x="-189.1" y="93.7" class="st15 st19 st20 st21">gespro</tspan><tspan x="-46.6" y="93.7" class="st15 st19 st20 st21">-</tspan><tspan x="98.2" y="93.7" class="st15 st19 st20 st21">ken door </tspan><tspan x="-182.1" y="125" class="st15 st19 st20 st21">een </tspan><tspan x="143.2" y="125" class="st15 st19 st20 st21">vrouw </tspan><tspan x="-201.6" y="156.2" class="st15 st19 st20 st21">met </tspan><tspan x="-241" y="187.4" class="st15 st19 st20 st21">zwarte </tspan><tspan x="-254.1" y="218.7" class="st15 st19 st20 st21">krullen. </tspan><tspan x="-240.1" y="249.9" class="st15 st19 st20 st21">Of dit </tspan><tspan x="55.3" y="249.9" class="st15 st19 st20 st21">het postkan</tspan><tspan x="298.3" y="249.9" class="st15 st19 st20 st21">-</tspan><tspan x="-251.8" y="281.2" class="st15 st19 st20 st21">toor is. </tspan><tspan x="60.5" y="281.2" class="st15 st19 st20 st21">Nee, zeg ik, </tspan><tspan x="-227.5" y="312.4" class="st15 st19 st20 st21">daar</tspan><tspan x="-136.2" y="312.4" class="st15 st19 st20 st21">-</tspan><tspan x="58.9" y="312.4" class="st15 st19 st20 st21">voor moet u </tspan><tspan x="-244.4" y="343.6" class="st15 st19 st20 st21">naar de </tspan><tspan x="186.3" y="343.6" class="st15 st19 st20 st21">Raad</tspan><tspan x="287.3" y="343.6" class="st15 st19 st20 st21">-</tspan><tspan x="-201.8" y="374.9" class="st15 st19 st20 st21">huis</tspan><tspan x="-120.2" y="374.9" class="st15 st19 st20 st21">-</tspan><tspan x="177.9" y="374.9" class="st15 st19 st20 st21">straat. </tspan><tspan x="-222.5" y="406.1" class="st15 st19 st20 st21">Ze draait </tspan><tspan x="153.1" y="406.1" class="st15 st19 st20 st21">zich om </tspan><tspan x="-132" y="437.4" class="st15 st19 st20 st21">en rent achter een </tspan><tspan x="-141.3" y="468.6" class="st15 st19 st20 st21">groene Renault 21 </tspan><tspan x="-0.5" y="499.8" class="st15 st19 st20 st21">aan.</tspan></text>

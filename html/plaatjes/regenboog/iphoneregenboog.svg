<text transform="matrix(1 0 0 1 683.1375 1648.8978)"><tspan x="0" y="0" class="st15 st19 st20 st21">Voor </tspan><tspan x="-266.5" y="66" class="st15 st19 st20 st21">ik de bibliotheek </tspan><tspan x="-330.4" y="132" class="st15 st19 st20 st21">in ga, wordt ik aan</tspan><tspan x="483.5" y="132" class="st15 st19 st20 st21">-</tspan><tspan x="-399.5" y="198" class="st15 st19 st20 st21">gespro</tspan><tspan x="-98.5" y="198" class="st15 st19 st20 st21">-</tspan><tspan x="207.5" y="198" class="st15 st19 st20 st21">ken door </tspan><tspan x="-384.6" y="264" class="st15 st19 st20 st21">een </tspan><tspan x="302.5" y="264" class="st15 st19 st20 st21">vrouw </tspan><tspan x="-425.9" y="330" class="st15 st19 st20 st21">met </tspan><tspan x="-509.2" y="396" class="st15 st19 st20 st21">zwarte </tspan><tspan x="-536.8" y="462" class="st15 st19 st20 st21">krullen. </tspan><tspan x="-507.2" y="528" class="st15 st19 st20 st21">Of dit </tspan><tspan x="116.9" y="528" class="st15 st19 st20 st21">het postkan</tspan><tspan x="630.1" y="528" class="st15 st19 st20 st21">-</tspan><tspan x="-532" y="594" class="st15 st19 st20 st21">toor is. </tspan><tspan x="127.9" y="594" class="st15 st19 st20 st21">Nee, zeg ik, </tspan><tspan x="-480.7" y="660" class="st15 st19 st20 st21">daar</tspan><tspan x="-287.8" y="660" class="st15 st19 st20 st21">-</tspan><tspan x="124.4" y="660" class="st15 st19 st20 st21">voor moet u </tspan><tspan x="-516.3" y="726" class="st15 st19 st20 st21">naar de </tspan><tspan x="393.6" y="726" class="st15 st19 st20 st21">Raad</tspan><tspan x="607" y="726" class="st15 st19 st20 st21">-</tspan><tspan x="-426.3" y="792" class="st15 st19 st20 st21">huis</tspan><tspan x="-254" y="792" class="st15 st19 st20 st21">-</tspan><tspan x="375.8" y="792" class="st15 st19 st20 st21">straat. </tspan><tspan x="-470.1" y="858" class="st15 st19 st20 st21">Ze draait </tspan><tspan x="323.4" y="858" class="st15 st19 st20 st21">zich om </tspan><tspan x="-278.8" y="924" class="st15 st19 st20 st21">en rent achter een </tspan><tspan x="-298.5" y="990" class="st15 st19 st20 st21">groene Renault 21 </tspan><tspan x="-1.1" y="1056" class="st15 st19 st20 st21">aan.</tspan></text>

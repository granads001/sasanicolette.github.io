<text transform="matrix(1 0 0 1 288.0663 5522.6157)"><tspan x="0" y="0" class="st15 st16 st25 st23">Boven</tspan><tspan x="-118.9" y="54" class="st15 st16 st25 st23"> zoek ik tever</tspan><tspan x="285.2" y="54" class="st15 st16 st25 st23">-</tspan><tspan x="-183" y="108" class="st15 st16 st25 st23">geefs naar Stijloe</tspan><tspan x="348.9" y="108" class="st15 st16 st25 st23">-</tspan><tspan x="-200" y="162" class="st15 st16 st25 st23">feningen. Het boek </tspan><tspan x="-164" y="216" class="st15 st16 st25 st23">ligt niet waar het </tspan><tspan x="-180.9" y="270" class="st15 st16 st25 st23">hoort te liggen. Ik </tspan><tspan x="-222.7" y="324" class="st15 st16 st25 st23">kijk op de computer. </tspan><tspan x="-180.7" y="385" class="st15 st16 st25 st23">Daar staat dat het </tspan><tspan x="-174.7" y="446" class="st15 st16 st25 st23">boek wel degelijk </tspan><tspan x="-134.9" y="507" class="st15 st16 st25 st23">aanwezig moet </tspan><tspan x="-95.5" y="568" class="st15 st16 st25 st23">zijn. Ik vraag </tspan><tspan x="-18.4" y="629" class="st15 st16 st25 st23">het aan </tspan></text>

<text transform="matrix(1 0 0 1 672.9661 7452.4932)"><tspan x="0" y="0" class="st15 st26 st27 st21">Op </tspan><tspan x="-194.6" y="71" class="st15 st26 st27 st21">het Bos en </tspan><tspan x="-416.5" y="142" class="st15 st26 st27 st21">Lommerplein, vlak</tspan><tspan x="514.3" y="142" class="st15 st26 st27 st21">-</tspan><tspan x="-442.9" y="213" class="st15 st26 st27 st21">bij mijn </tspan><tspan x="173.9" y="213" class="st15 st26 st27 st21">woning, </tspan><tspan x="-527" y="284" class="st15 st26 st27 st21">koop ik </tspan><tspan x="279.6" y="284" class="st15 st26 st27 st21">schoe</tspan><tspan x="574.8" y="284" class="st15 st26 st27 st21">-</tspan><tspan x="-473.5" y="355" class="st15 st26 st27 st21">nen </tspan><tspan x="-518.2" y="426" class="st15 st26 st27 st21">voor </tspan><tspan x="-525.2" y="497" class="st15 st26 st27 st21">mijn </tspan><tspan x="-567.5" y="568" class="st15 st26 st27 st21">zoon</tspan><tspan x="-321" y="568" class="st15 st26 st27 st21">-</tspan><tspan x="91.6" y="568" class="st15 st26 st27 st21">tje. Infraro</tspan><tspan x="626.6" y="568" class="st15 st26 st27 st21">-</tspan><tspan x="-622" y="639" class="st15 st26 st27 st21">de stra</tspan><tspan x="-269.2" y="639" class="st15 st26 st27 st21">-</tspan><tspan x="78.9" y="639" class="st15 st26 st27 st21">len scannen </tspan><tspan x="-487.6" y="710" class="st15 st26 st27 st21">de </tspan><tspan x="127.1" y="710" class="st15 st26 st27 st21">streepjes</tspan><tspan x="591.1" y="710" class="st15 st26 st27 st21">-</tspan><tspan x="-554.3" y="781" class="st15 st26 st27 st21">code: </tspan><tspan x="386.3" y="781" class="st15 st26 st27 st21">10 % </tspan><tspan x="-494.6" y="852" class="st15 st26 st27 st21">kor</tspan><tspan x="-330.6" y="852" class="st15 st26 st27 st21">-</tspan><tspan x="394.7" y="852" class="st15 st26 st27 st21">ting. </tspan><tspan x="-454.5" y="923" class="st15 st26 st27 st21">Het </tspan><tspan x="422.5" y="923" class="st15 st26 st27 st21">kan </tspan><tspan x="-384.1" y="994" class="st15 st26 st27 st21">mij </tspan><tspan x="288.5" y="994" class="st15 st26 st27 st21">maar in </tspan><tspan x="-383.3" y="1065" class="st15 st26 st27 st21">beperkte mate op</tspan><tspan x="536.7" y="1065" class="st15 st26 st27 st21">-</tspan><tspan x="-119.4" y="1136" class="st15 st26 st27 st21">beuren.</tspan></text>

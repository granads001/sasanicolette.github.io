<text transform="matrix(1 0 0 1 263.1892 2877.6375)"><tspan x="0" y="0" class="st15 st16 st22 st23">Amsterdam is één grote </tspan><tspan x="0" y="76" class="st15 st16 st22 st23">bouwput hier. Ik moet </tspan><tspan x="0" y="152" class="st15 st16 st22 st23">over planken lopen. Een </tspan><tspan x="0" y="228" class="st15 st16 st22 st23">groep </tspan><tspan x="0" y="304" class="st15 st16 st22 st23">Japan</tspan><tspan x="253.5" y="304" class="st15 st16 st22 st23">-</tspan><tspan x="0" y="380" class="st15 st16 st22 st23">ners pas</tspan><tspan x="350.5" y="380" class="st15 st16 st22 st23">-</tspan><tspan x="0" y="456" class="st15 st16 st22 st23">seert me. Ze dragen al</tspan><tspan x="948.7" y="456" class="st15 st16 st22 st23">-</tspan><tspan x="0" y="532" class="st15 st16 st22 st23">lemaal </tspan><tspan x="0" y="608" class="st15 st16 st22 st23">zo’n drie</tspan><tspan x="366.3" y="608" class="st15 st16 st22 st23">-</tspan><tspan x="0" y="684" class="st15 st16 st22 st23">hoekige, </tspan><tspan x="0" y="760" class="st15 st16 st22 st23">blauwe </tspan><tspan x="0" y="836" class="st15 st16 st22 st23">doos met daarin een </tspan><tspan x="0" y="912" class="st15 st16 st22 st23">poster van Van Gogh.</tspan></text>

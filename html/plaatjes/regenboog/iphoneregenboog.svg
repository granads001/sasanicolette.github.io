<text transform="matrix(1.2279 0 0 1 79.0514 156.8663)"><tspan x="0" y="0" class="st15 st16 st17 st18">Bus 21. Ik stap </tspan><tspan x="0" y="58.4" class="st15 st16 st17 st18">uit. Het is een gure </tspan><tspan x="0" y="116.8" class="st15 st16 st17 st18">dag, geen ultraviolet</tspan><tspan x="557.2" y="116.8" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="175.2" class="st15 st16 st17 st18">te zonnestralen die </tspan><tspan x="0" y="233.6" class="st15 st16 st17 st18">het tere huidje van </tspan><tspan x="0" y="292" class="st15 st16 st17 st18">mijn zoontje aantasten. </tspan><tspan x="0" y="350.4" class="st15 st16 st17 st18">Hij ligt te slapen in z’n </tspan><tspan x="0" y="408.8" class="st15 st16 st17 st18">paarse kinderwagen. </tspan><tspan x="0" y="467.3" class="st15 st16 st17 st18">De reizigers lopen </tspan><tspan x="0" y="525.7" class="st15 st16 st17 st18">van en naar CS. Ik </tspan><tspan x="0" y="584.1" class="st15 st16 st17 st18">ga naar de Open</tspan><tspan x="452.2" y="584.1" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="642.5" class="st15 st16 st17 st18">bare Bi</tspan><tspan x="190.1" y="642.5" class="st15 st16 st17 st18">-</tspan><tspan x="296.8" y="642.5" class="st15 st16 st17 st18">blio</tspan><tspan x="399.2" y="642.5" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="700.9" class="st15 st16 st17 st18">theek </tspan><tspan x="321.7" y="700.9" class="st15 st16 st17 st18">om Stij</tspan><tspan x="507.8" y="700.9" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="759.3" class="st15 st16 st17 st18">loefe</tspan><tspan x="135.4" y="759.3" class="st15 st16 st17 st18">-</tspan><tspan x="342" y="759.3" class="st15 st16 st17 st18">ningen </tspan><tspan x="0" y="817.7" class="st15 st16 st17 st18">van </tspan><tspan x="362.3" y="817.7" class="st15 st16 st17 st18">Ray</tspan><tspan x="456.2" y="817.7" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="876.1" class="st15 st16 st17 st18">mond </tspan><tspan x="382.6" y="876.1" class="st15 st16 st17 st18">Que</tspan><tspan x="496.9" y="876.1" class="st15 st16 st17 st18">-</tspan><tspan x="0" y="934.5" class="st15 st16 st17 st18">neau te </tspan><tspan x="402.9" y="934.5" class="st15 st16 st17 st18">lenen.</tspan></text>
